services:
  - type: web
    name: rms-server
    runtime: node
    rootDir: .
    buildCommand: npm install && npm run prisma:generate:server && npm run build:server
    startCommand: npm run prisma:deploy:server && npm run start:server
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rms-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://rms-client.onrender.com
      - key: SERVER_URL
        value: https://rms-server.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_TEXT_MODEL
        value: deepseek-chat
      - key: DEEPSEEK_BASE_URL
        value: https://api.deepseek.com
      - key: DEEPSEEK_IMAGE_ENDPOINT
        value: ""
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_TEXT_MODEL
        value: gpt-4.1-mini
      - key: OPENAI_IMAGE_MODEL
        value: gpt-image-1
      - key: ALLOW_DEV_AUTH
        value: "false"

  - type: web
    name: rms-client
    runtime: static
    rootDir: .
    buildCommand: npm install && npm run build:client
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://rms-server.onrender.com
      - key: VITE_ENABLE_DEV_LOGIN
        value: "false"

databases:
  - name: rms-postgres
    databaseName: rms
    user: rms_user
    plan: free

